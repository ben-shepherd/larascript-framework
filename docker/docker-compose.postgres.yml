version: '3'

services:
  postgres:
    container_name: larascript-postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: root
      POSTGRES_PASSWORD: example
      LARASCRIPT_DEFAULT_CREDENTIALS: postgres://root:example@localhost:5432/app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data: